<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Scroll</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <!-- <link rel="icon" type="image/png" href="https://s2.googleusercontent.com/s2/favicons?domain=jacinto.design"> -->

</head>
<body>
    <h1>Infinite Scroll with Unsplash API</h1>
    <div class="loader" id="loader">
        <img src="loader.svg" alt="Loading...">
    </div>

    <!-- Sélection du thème CSS -->
    <div class="select">
        <select name="slct" id="slct">
          <option selected disabled>Choose your theme...</option>
          <option value="aerial">Drone View</option>
          <option value="music">Music</option>
          <option value="nature">Nature</option>
        </select>
      </div>

    <!-- Image Container -->
    <div class="image-container" id="image-container"></div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
